<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Mobile Devices Support @begin -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
    name="viewport" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="false" name="twcClient" id="twcClient" />
    <meta name="wap-font-scale" content="no" />
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="pragma" />
    <meta content="0" http-equiv="expires" />
    <!--允许全屏模式-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--指定sari的样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"
    />
    <meta content="telephone=no" name="format-detection" />
    <!-- Mobile Devices Support @end -->
    <title>
      我的消息
    </title>
    <script type="text/javascript">
      var APP_ROOT = '';
	  var LOADER_IMG = '/static/gif/loader_img.gif';
	  var LOADING_IMG = '/static/gif/loading.gif';
      var AJAX_URL = '/wap/index.php?ctl=ajax&show_prog=1';
      var PAGE_TYPE = '';
    </script>
	<link rel="stylesheet" type="text/css" href="/static/css/my_message.css" />
	<script type="text/javascript" src="/static/js/my_message.js"></script>

    <script>
      /*app 请求时候用到*/
      $(function() {

        //后退
        $('#header_back_btn').click(function() {
          var Expression = /http(s)?:\/\/?/;
          var objExp = new RegExp(Expression);
          var backurl = $(this).attr('backurl');
          $(this).attr('backurl', '-1');

          if (objExp.test(backurl) == true) {
            location.href = backurl;
          } else {
            window.history.go( - 1);
          }
        });

      });
    </script>
    <script type="text/javascript">
      //减少移动端触发"Click"事件时300毫秒的时间差
      window.addEventListener('load',
      function() {
        FastClick.attach(document.body);
      },
      false);
    </script>
  </head>
  
  <body>
    <div class="header">
      <div class="header-wrap">
        <div class="c-hd split-line">
          <section class="cut_city">
            <a id="header_back_btn" backurl="-1">
              <i class="iconfont">
                
              </i>
            </a>
          </section>
          <section class="logo_img">
            我的消息
          </section>
          <section class="cut_city">
            <a id="header_back_btn" href="/index/?shop_id={{ shop_id }}">
              <i class="iconfont home">
                
              </i>
            </a>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    </script>
    <div class="wrap">
      <div class="content">
        <div class="msg_box">
          <div class="blank">
          </div>
          <div class="scroll_bottom_list">
          	{% for message in my_messages %}
	            <div class="msg">
	              <div class="msg_ico">
	                <i class="iconfont">
	                  
	                </i>
	              </div>
	              <div class="msg_main">
	                <div class="msg_title">
	                  {% if message.notice_msg_status_id == 1 %}
	                  	<span style="color:red">（未读消息）</span>
	                  {% endif %}
	                  {{ message.title }}
	                  
	                </div>
	                <div class="msg_content">
	                  {{ message.context }}
	                </div>
	              </div>
	              <div class="clear">
	              </div>
	              <div class="msg_info">
	                {{ message.create_time|date:'Y-m-d H:i'  }}
	                <a href="javascript:void(0);" class="del_msg" action="/wap/index.php?ctl=uc_msg&amp;act=remove_msg&amp;id=128&amp;show_prog=1">
	                  <i class="iconfont">
	                  </i>
	                </a>
	              </div>
	            </div>
	            <div class="blank">
	            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="blank50">
    </div>
    <div class="gotop" data-com="gotop">
      <a href="#">
        <i class="iconfont">
          
        </i>
      </a>
    </div>
  </body>

</html>
